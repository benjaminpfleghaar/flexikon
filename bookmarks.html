<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexikon Bookmarks</title>
		<link rel="stylesheet" href="./assets/styles/styles.css" />
		<script src="./assets/scripts/scripts.js" defer></script>
	</head>
	<body>
		<header class="header">
			<section class="header__title">
				<img
					src="assets/images/header/logo-20.svg"
					class="header__img"
					alt="Flexikon" />
				<h1 class="header__headline">
					<span class="header__span">Flexikon / </span>Bookmarks
				</h1>
			</section>
			<nav class="header__nav">
				<ul class="header__list">
					<li>
						<a href="index.html" class="header__link" title="Home"
							><img
								src="assets/images/header/home-20.svg"
								alt="Home" />Home
						</a>
					</li>
					<li>
						<a
							href="bookmarks.html"
							class="header__link header__link--active"
							title="Bookmarks"
							><img
								src="assets/images/header/bookmark-20-active.svg"
								alt="Bookmarks" />Bookmarks
						</a>
					</li>
					<li>
						<a
							href="profile.html"
							class="header__link"
							title="Profile"
							><img
								src="assets/images/header/profile-20.svg"
								alt="Profile" />Profile
						</a>
					</li>
				</ul>
				<button type="button" class="header__button">
					<span class="button__span--hidden">Add question</span>
				</button>
			</nav>
		</header>
		<main class="main"></main>
		<footer class="footer">
			<nav>
				<ul class="footer__list">
					<li>
						<a href="index.html" class="footer__link" title="Home">
							<img
								src="assets/images/footer/home-24.svg"
								alt="Home" />Home
						</a>
					</li>
					<li>
						<a
							href="bookmarks.html"
							class="footer__link footer__link--active"
							title="Bookmarks">
							<img
								src="assets/images/footer/bookmark-24-active.svg"
								alt="Bookmarks" />Bookmarks
						</a>
					</li>
					<li>
						<a
							href="profile.html"
							class="footer__link"
							title="Profile">
							<img
								src="assets/images/footer/profile-24.svg"
								alt="Profile" />Profile
						</a>
					</li>
				</ul>
			</nav>
		</footer>

</html>
