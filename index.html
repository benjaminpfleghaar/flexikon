<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz app</title>
		<link rel="stylesheet" href="./assets/styles/styles.css" />
	</head>
	<body>
		<header>
			<h1>Quiz app</h1>
		</header>
		<main>
			<section>
				<h2>What property flips the axes in flexbox?</h2>
				<button type="button" class="toggle">Show answer</button>
				<button type="button" class="bookmark">
					<img
						src="assets/images/bookmark.svg"
						width="24"
						height="24"
						alt="Bookmark" />
				</button>
				<ul>
					<li>#html</li>
					<li>#flexbox</li>
					<li>#css</li>
				</ul>
			</section>
			<section>
				<h2 class="answer">flex-direction</h2>
				<button type="button" class="toggle">Hide answer</button>
				<button type="button" class="bookmark">
					<img
						src="assets/images/bookmark.svg"
						width="24"
						height="24"
						alt="Bookmark" />
				</button>
				<ul>
					<li>#html</li>
					<li>#flexbox</li>
					<li>#css</li>
				</ul>
			</section>
		</main>
		<footer>
			<ul>
				<li><a href="#" title="Questions">Questions</a></li>
				<li><a href="#" title="Bookmarks">Bookmarks</a></li>
				<li><a href="#" title="Profile">Profile</a></li>
			</ul>
		</footer>
	</body>
</html>
