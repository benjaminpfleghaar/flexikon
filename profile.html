<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexikon - Profile</title>
		<link rel="stylesheet" href="./assets/styles/styles.css" />
	</head>
	<body>
		<header class="header">
			<section class="header__section">
				<img
					src="assets/images/header/logo-20.svg"
					width="20"
					height="20"
					class="header__logo"
					alt="Flexikon Logo" />
				<h1 class="header__title"><span class="header__title--normal">Flexikon / </span>Profile</h1>
			</section>
			<nav class="header__nav">
				<ul class="header__nav-list">
					<li>
						<a href="index.html" class="header__nav-link" title="Go to Home page">Home</a>
					</li>
					<li>
						<a href="bookmarks.html" class="header__nav-link" title="View your bookmarks">Bookmarks</a>
					</li>
					<li>
						<a
							href="profile.html"
							class="header__nav-link header__nav-link--active"
							title="Go to Profile page"
							>Profile</a
						>
					</li>
				</ul>
				<a href="form.html" class="header__add-question-link" title="Add a new question"
					><img src="assets/images/header/add-20.svg" width="20" height="20" alt="Add" />Add question
				</a>
			</nav>
		</header>
		<main class="main-content" data-js="main">
			<article class="profile">
				<img
					src="assets/images/main/avatar.jpg"
					class="profile__avatar"
					width="80"
					height="80"
					alt="Jamie Torres" />
				<h2 class="profile__title">
					Jamie Torres<small class="profile__title--small">Senior Quiz Master</small>
				</h2>
				<ul class="profile__tags-list">
					<li class="profile__tag"><span class="profile__tag--highlight">6</span>Questions</li>
					<li class="profile__tag"><span class="profile__tag--highlight">2</span>Bookmarks</li>
				</ul>
				<p class="profile__bio">
					Quiz app enthusiast, gaming aficionado, and pizza lover. Always on the lookout for the next fun
					challenge and the perfect slice.
				</p>
			</article>
		</main>
		<footer class="footer">
			<nav>
				<ul class="footer__nav-list">
					<li>
						<a href="index.html" class="footer__nav-link" title="Go to Home page">
							<img src="assets/images/footer/home-24.svg" width="24" height="24" alt="Home icon" />
							Home
						</a>
					</li>
					<li>
						<a href="bookmarks.html" class="footer__nav-link" title="View your bookmarks">
							<img
								src="assets/images/footer/bookmark-24.svg"
								width="24"
								height="24"
								alt="Bookmark icon" />
							Bookmarks
						</a>
					</li>
					<li>
						<a
							href="profile.html"
							class="footer__nav-link footer__nav-link--active"
							title="Go to Profile page">
							<img
								src="assets/images/footer/profile-24-active.svg"
								width="24"
								height="24"
								alt="Profile icon" />
							Profile
						</a>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
