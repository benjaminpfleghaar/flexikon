<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexikon Profile</title>
		<link rel="stylesheet" href="./assets/styles/styles.css" />
		<script src="./assets/scripts/scripts.js" defer></script>
	</head>
	<body>
		<header class="header">
			<section class="header__title">
				<img src="assets/images/logo.svg" alt="Flexikon" />
				<h1 class="header__headline">
					<span class="header__span">Flexikon / </span>Profile
				</h1>
			</section>
			<nav class="header__nav">
				<ul class="header__list">
					<li>
						<a href="index.html" class="header__link" title="Home"
							>Home
						</a>
					</li>
					<li>
						<a
							href="bookmarks.html"
							class="header__link"
							title="Bookmarks"
							>Bookmarks
						</a>
					</li>
					<li>
						<a
							href="profile.html"
							class="header__link header__link--active"
							title="Profile"
							>Profile
						</a>
					</li>
				</ul>
			</nav>
			<!-- <button type="button" class="header__button">
				<img src="assets/images/logout-20.svg" alt="Logout" />Logout
			</button> -->
		</header>
		<main class="main">
			<section class="main__card">
				<section class="profile">
					<figure class="profile__figure">
						<img
							src="assets/images/avatar.jpeg"
							class="profile__img"
							width="120"
							height="120"
							alt="Jamie Torres" />
					</figure>
					<h2 class="profile__headline">
						Jamie Torres<small class="profile__small"
							>Senior Quiz Master</small
						>
					</h2>
					<ul class="profile__list">
						<li class="profile__item">
							<span class="profile__span">12</span>Questions
						</li>
						<li class="profile__item">
							<span class="profile__span">4</span>Bookmarks
						</li>
					</ul>
					<p>
						Quiz app enthusiast, gaming aficionado, and pizza lover.
						Always on the lookout for the next fun challenge and the
						perfect slice.
					</p>
				</section>
			</section>
		</main>
		<footer class="footer">
			<nav>
				<ul class="footer__list">
					<li>
						<a href="index.html" class="footer__link" title="Home">
							<img
								src="assets/images/home-24.svg"
								alt="Home" />Home
						</a>
					</li>
					<li>
						<a
							href="bookmarks.html"
							class="footer__link"
							title="Bookmarks">
							<img
								src="assets/images/bookmark-24.svg"
								alt="Bookmarks" />Bookmarks
						</a>
					</li>
					<li>
						<a
							href="profile.html"
							class="footer__link footer__link--active"
							title="Profile">
							<img
								src="assets/images/profile-24-filled.svg"
								alt="Profile" />Profile
						</a>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
